freeipa:
  domain: "ipa.morbit.se"
  realm: "IPA.MORBIT.SE"
  client:
    mkhomedir: true
  server:
    kra: true
    dns: true
    dns_forwarders:
      - "46.227.67.134"
      - "192.165.9.158"
    dns_forward_policy: "only"
  automation: 
    vault_base_path: "freeipa/passwords"
    vault_mount_point: "secret"
    users:
      - username: ansible_admin
        shell: /sbin/nologin
        comment: Automation admin account
      - username: ansible_host
        shell: /sbin/nologin
        comment: Automation account for host join
    